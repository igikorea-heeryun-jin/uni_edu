        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

        // í”Œë«í¼ì— ë”°ë¼ ìŠ¤í† ì–´ ë§í¬ í‘œì‹œ
        if (isIOS) {

        function openApp() {
            // URL íŒŒë¼ë¯¸í„°ì—ì„œ ë”¥ë§í¬ ê²½ë¡œ ì¶”ì¶œ
            const urlParams = new URLSearchParams(window.location.search);
            const path = urlParams.get('path') || '/home';
            const params = {};

            // ì¶”ê°€ íŒŒë¼ë¯¸í„°ë“¤ ì¶”ì¶œ
            for (const [key, value] of urlParams.entries()) {

            const queryString = Object.keys(params).length > 0

            // ë”¥ë§í¬ URL ìƒì„± (GitHub Pages í˜¸ìŠ¤íŠ¸ ì‚¬ìš©)
            const customScheme = `uniedu:/${path}${queryString}`;

            document.querySelector('.btn-primary').style.display = 'none';

            const startTime = Date.now();

            const handleVisibilityChange = () => {
