<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni Edu - 앱으로 이동</title>
    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .app-icon {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 25px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .store-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .store-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: black;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .store-btn:hover {
            opacity: 0.8;
        }

        .github-notice {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 123, 255, 0.2);
            border-radius: 10px;
            border: 1px solid rgba(0, 123, 255, 0.3);
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="app-icon">🎓</div>
        <h1>Uni Edu</h1>
        <p>더 나은 교육 경험을 위해<br>앱에서 만나보세요!</p>

        <div class="buttons">
            <button class="btn btn-primary" onclick="openApp()">앱에서 열기</button>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px;">앱을 실행하는 중...</p>
            </div>
        </div>

        <div class="github-notice">
            📝 <strong>GitHub Pages 테스트 환경</strong><br>
            실제 서비스에서는 your-domain.com으로 변경하세요.
        </div>

        <div class="store-links">
            <a href="https://apps.apple.com/app/uni-edu" class="store-btn" id="ios-store" style="display: none;">
                🍎 App Store
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.example.uni_edu" class="store-btn"
                id="android-store" style="display: none;">
                📱 Google Play
            </a>
        </div>
    </div>

    <script>
        // 사용자 에이전트를 통해 플랫폼 감지
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isAndroid = /Android/.test(navigator.userAgent);

        // 플랫폼에 따라 스토어 링크 표시
        if (isIOS) {
            document.getElementById('ios-store').style.display = 'flex';
        } else if (isAndroid) {
            document.getElementById('android-store').style.display = 'flex';
        } else {
            // 데스크톱에서는 둘 다 표시
            document.getElementById('ios-store').style.display = 'flex';
            document.getElementById('android-store').style.display = 'flex';
        }

        function openApp() {
            // URL 파라미터에서 딥링크 경로 추출
            const urlParams = new URLSearchParams(window.location.search);
            const path = urlParams.get('path') || '/home';
            const params = {};

            // 추가 파라미터들 추출
            for (const [key, value] of urlParams.entries()) {
                if (key !== 'path') {
                    params[key] = value;
                }
            }

            // 파라미터를 query string으로 변환
            const queryString = Object.keys(params).length > 0
                ? '?' + new URLSearchParams(params).toString()
                : '';

            // 딥링크 URL 생성 (GitHub Pages 호스트 사용)
            const customScheme = `uniedu:/${path}${queryString}`;
            const currentHost = window.location.host;
            const githubLink = `https://${currentHost}${path}${queryString}`;

            // 로딩 표시
            document.querySelector('.btn-primary').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            let appOpened = false;

            // 앱이 설치되어 있는지 확인하기 위한 타이머
            const startTime = Date.now();
            const checkAppOpened = () => {
                if (Date.now() - startTime > 3000) {
                    if (!appOpened) {
                        // 3초 후에도 페이지가 그대로 있다면 앱이 설치되지 않은 것으로 간주
                        showStoreOptions();
                    }
                }
            };

            // 페이지가 숨겨지면 앱이 열린 것으로 간주
            const handleVisibilityChange = () => {
                if (document.hidden) {
                    appOpened = true;
                }
            };

            document.addEventListener('visibilitychange', handleVisibilityChange);

            try {
                if (isIOS) {
                    // iOS: Universal Links 먼저 시도 (GitHub Pages 지원)
                    window.location.href = githubLink;
                    setTimeout(() => {
                        if (!appOpened) {
                            window.location.href = customScheme;
                        }
                    }, 1000);
                } else if (isAndroid) {
                    // Android: intent 방식 사용 (GitHub Pages fallback 포함)
                    const intentUrl = `intent:/${path}${queryString}#Intent;scheme=uniedu;package=com.example.uni_edu;S.browser_fallback_url=${encodeURIComponent(githubLink)};end`;
                    window.location.href = intentUrl;
                } else {
                    // 데스크톱에서는 바로 스토어로
                    showStoreOptions();
                    return;
                }

                setTimeout(checkAppOpened, 100);

            } catch (error) {
                console.error('Error opening app:', error);
                showStoreOptions();
            }
        }

        function showStoreOptions() {
            document.getElementById('loading').style.display = 'none';
            document.querySelector('.btn-primary').style.display = 'none';

            // 메시지 변경
            document.querySelector('p').innerHTML = '앱이 설치되어 있지 않습니다.<br>아래에서 다운로드하세요!';

            // 스토어 링크 표시
            const storeLinks = document.querySelector('.store-links');
            storeLinks.style.display = 'flex';
            storeLinks.style.marginTop = '30px';
        }

        // URL에 특정 경로가 있으면 자동으로 앱 열기 시도
        const urlParams = new URLSearchParams(window.location.search);
        const autoOpen = urlParams.get('auto');
        if (autoOpen === 'true') {
            // 페이지 로드 후 자동으로 앱 열기 시도
            setTimeout(openApp, 500);
        }
    </script>
</body>

</html>
